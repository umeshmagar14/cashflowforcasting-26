<div class="cash-flow-projection">
  <button class="add-projection-btn" (click)="toggleDrawer()">
    Add Cash Flow Projection
  </button>

  <div class="drawer" [class.open]="isDrawerOpen">
    <div class="drawer-content">
      <div class="drawer-header">
        <h2>Add Cash Flow Projection</h2>
        <p>Add manual cash flow projections to improve forecast accuracy.</p>
      </div>

      <form [formGroup]="projectionForm" (ngSubmit)="onSubmit()" class="projection-form">
        <div class="form-group">
          <label>Account</label>
          <select formControlName="account" class="form-select">
            <option value="">Select account</option>
            <option *ngFor="let account of accounts" [value]="account.id">
              {{account.name}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Type</label>
          <select formControlName="type" class="form-select">
            <option value="receivable">Receivable</option>
            <option value="payable">Payable</option>
          </select>
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" formControlName="date" class="form-input">
        </div>

        <div class="form-group">
          <label>Amount</label>
          <input type="number" formControlName="amount" class="form-input" min="0" step="0.01">
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-input">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Save projection</button>
          <button type="button" class="btn-secondary" (click)="toggleDrawer()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
